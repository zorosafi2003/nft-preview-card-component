<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="card">
    <div class="card-img">
    </div>
    <div class="card-body">
      <h1>Equilibrium #3429</h1>
      <h3>Our Equilibrium collection promotes balance and calm.</h3>
      <div class="nft-details">
        <span class="nft-details--price">
          <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="nft-details--date">
          <img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
    </div>
    <div class="card-footer">
      <img src="./images/image-avatar.png" alt="">
      <span> Creation of <a href="">Jules Wyvern</a> </span>
    </div>
  </section>
</body>

</html>
